<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <section class="navbarSection">
            <div class="navbarContainer">
                <div class="navbarLeftContainer">
                    <div style="display: flex; flex-direction: column; justify-content: space-between; height: 20px; width: 6%; margin-right: 4%; margin-top: 0.5%;">
                    <div style="border: 2px solid grey;"></div>
                    <div style="border: 2px solid grey;"></div>
                    <div style="border: 2px solid grey;"></div></div>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/512px-YouTube_Logo_2017.svg.png?20220605194644"
                        alt="not fount" style="width: 25%; height: 20%;">
                </div>
                <div class="navbarMiddleContainer">
                    <input type="text" name="" id="">
                    <span class="search"><i class="bi bi-search"></i></span>
                    <span class="mic"><i class="bi bi-mic-fill"></i></span>
                </div>
                <div class="navbarRightContainer">
                    <i class="bi bi-camera-reels"></i>
                    <i class="bi bi-bell"></i>
                    <i class="bi bi-person-circle"></i>    
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="leftBarSection">
            <div class="sidebar">
                <div class="home"><i class="bi bi-house-door-fill"></i> Home</div>
                <div class="shorts"><i class="bi bi-film"></i> Shorts</div>
                <div class="subscribe"><i class="bi bi-collection-play"></i> Subscribe</div>
                <hr>
                <div class="library"><i class="bi bi-collection"></i> Library</div>
                <div class="history"><i class="bi bi-clock-history"></i> History</div>
                <div class="your_videos"><i class="bi bi-fast-forward-btn"></i> Your Videos</div>
                <div class="wath"><i class="bi bi-stopwatch"></i> Watch later</div>
                <div class="clips"><i class="bi bi-scissors"></i> Your Clips</div>
            </div>
        </section>
        <section class="rightBarSection">
            <div class="menubar">
                    <li style="color: whitesmoke;background: #000;">All</li>
                    <li>Romantic</li>
                    <li>Bollywood</li>
                    <li>Hollywood</li>
                    <li>Nature</li>
                    <li>Sad Song</li>
                    <li>Love Song</li>
                    <li>Cartoons</li>
            </div>
            <div class="video">
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/vi/mZRHhp3gTdw/hq720.jpg?sqp=-oaymwEcCOgCEMoBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCxiGhKQ6aeRFrOmHs8zNJ282xBBg" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/an_webp/PO_rOk8TW8o/mqdefault_6s.webp?du=3000&sqp=CM6b06MG&rs=AOn4CLDm9tcqnAg08XjCQUto6ek8zSr2_w" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/an_webp/Bigdfsx8qdA/mqdefault_6s.webp?du=3000&sqp=CNCu06MG&rs=AOn4CLCUsIdhlKq3noDfG4-UhXd2hDqM3g" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/an_webp/avz06PDqDbM/mqdefault_6s.webp?du=3000&sqp=CJqg06MG&rs=AOn4CLDQpWjHQ8bPjwr8z5j_ge7efjMEzw" alt="">

                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/an_webp/6YaH04MZRmg/mqdefault_6s.webp?du=3000&sqp=CNCm06MG&rs=AOn4CLAx_n_XgrWbYxgpHgKGci_KsokFiA" alt="">
                </div>
                <div class="con1">
                    <img class="yt" src="https://i.ytimg.com/an_webp/_fWyWcZB7VA/mqdefault_6s.webp?du=3000&sqp=CIC206MG&rs=AOn4CLBTOgHV7T747aFC-3hjAWvLjtMWhA" alt="">
